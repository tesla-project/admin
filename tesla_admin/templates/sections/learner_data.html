<div class="card">
    <div class="card-header">
        <h4>{{ _('Learner Data') }}</h4>
    </div>
    <div class="card-body d-flex justify-content-center learner-info learner-info-loading">
        <div class="sk-rotating-plane learner-info learner-info-loading" style="display: none;"></div>
        <i class="fas fa-user fa-10x learner-info learner-info-nodata"></i>
        <div class="learner-info learner-info-data" style="display: none; width: 100%;">
            {% block learner_data %}
                <p><b>{{ _('Mail:') }}</b> <label id="current_learner_mail"></label></p>
                <p><b>{{ _('TeSLA ID:') }}</b> <label id="current_learner_id"></label></p>
                <p><b>{{ _('Informed Consent:') }}</b>
                    <label>
                        <span id="ic_information">

                        </span>
                    </label>
                </p>
            {% endblock %}
        </div>
    </div>
</div>
