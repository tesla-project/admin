<div class="row">
        <div class="col-md-6">
            <div class="form-group {% if field.errors %} has-danger {% endif %}">
                {{ _(field.label) }} {{ field(**kwargs)|safe }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="form-control-feedback">{{ error }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
{% endmacro %}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
