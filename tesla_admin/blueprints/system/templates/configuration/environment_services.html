<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="row bg-white has-shadow">
            {{ _('Environment - Services') }}
        </div>
        <div class="row bg-white has-shadow">
            {% for service in services %}
                <div class="col-sm-3 ">
                    <button type="button" data-toggle="modal" data-id="{{ service }}" data-type="service" class="btn-environment-edit btn btn-primary">{{ service }}</button>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="modal" tabindex="-1" role="dialog" id="modal_environment">

</div>
