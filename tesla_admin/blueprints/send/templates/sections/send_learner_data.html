<div class="form-group row">
        <div class="col-sm-6">
            <select id="learner_cats" class="form-control selectpicker show-tick" multiple data-live-search="true" data-width="100%">
                {% for c in categories %}
                    <option value="{{c.id}}">{{c.description}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-6">
            <label class="form-control-label">{{ _("Activated features") }}</label>
            {{ form.options(class_="checkbox-template", disabled=true) }}

            <label class="form-control-label">{{ _("Disabled instruments") }}</label>
            {{ form.instruments(class_="checkbox-template", disabled=true) }}
        </div>
    </div>
{% endblock %}
