<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>{{ _('Course Statistics') }}</h4>
        </div>
        <div class="card-body d-flex justify-content-center course-info course-info-loading">
            <div class="sk-rotating-plane course-info course-info-loading" style="display: none;" id="course_data_panel"></div>
            <i class="fas fa-graduation-cap fa-10x course-info course-info-nodata"></i>
            <div class="course-info course-info-data" style="display: none; width: 100%;">
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 1rem">
                        <div class="col-xl-2 col-sm-4">
                            <div class="statistic d-flex align-items-center bg-white has-shadow">
                                <div class="icon bg-green"><i class="fa fa-users"></i></div>
                                <div class="text"><strong id="current_course_num_learners">0</strong><br><small>{{ _("Learners") }}</small></div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-sm-4">
                            <div class="statistic d-flex align-items-center bg-white has-shadow">
                                <div class="icon bg-blue"><i class="fa fa-file-alt"></i></div>
                                <div class="text"><strong id="current_learner_num_activities">0</strong><br><small>{{ _("Activities") }}</small></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table panel panel-default">
                        <table class="table table-bordered table-striped table-hover"
                               id="table_instrument_data"
                               >
                            <thead>
                                <tr>
                                    <th rowspan="2" data-field="acronym" data-sortable="true">{{ _('Acronym')}}</th>
                                    <th rowspan="2" data-field="name" data-align="left" data-sortable="true">{{ _('Description') }}</th>
                                    <th rowspan="2" data-field="requires_enrolment" data-align="left" data-sortable="true">{{_('Enrolment') }}</th>
                                    <th colspan="3" data-field="enrolment" data-align="left" data-sortable="true">{{_('Enrolment') }}</th>
                                    <th rowspan="2" data-field="learners_verification_requests" data-align="left" data-sortable="true">{{_('Verification') }}</th>
                                    <th rowspan="2" data-field="learners_verification_stats" data-align="left" data-sortable="false" data-formatter="result_plot">{{ _('Results') }}</th>
                                </tr>
                                <tr>
                                    <th data-field="learners_enrolment_completed" data-align="left" data-sortable="true">{{ _('Completed') }}</th>
                                    <th data-field="learners_enrolment_started" data-align="left" data-sortable="true">{{ _('Started') }}</th>
                                    <th data-field="learners_enrolment_empty" data-align="left" data-sortable="true">{{ _('Empty') }}</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
