<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h3 class="h4">{{ _("Available Courses") }}</h3>
        </div>
        <div class="card-body d-flex justify-content-center">
            <table class="table table-striped table-hover"
                   id="table_courses"
                   data-toggle="table"
                   data-pagination="true"
                   data-search="true"
                   data-side-pagination="server"
                   data-url="{{ url_for('stats.list_active_top_course_learners_ajax') }}"
                   data-page-list="[10, 25, 50, 100]">
                <thead>
                    <tr>
                        <th colspan="5">{{ _('Course data') }}</th>
                        <th colspan="5">{{ _('Number of learners per Informed Consent status') }}</th>
                    </tr>
                    <tr>
                        <th data-field="id" data-sortable="true">#</th>
                        <th data-field="code" data-align="left" data-sortable="true">{{ _('Code') }}</th>
                        <th data-field="description" data-align="left" data-sortable="true">{{_('Description') }}</th>
                        <th data-field="start" data-align="left" data-sortable="true" data-formatter="date_formatter">{{ _('Start') }}</th>
                        <th data-field="end" data-align="left" data-sortable="true" data-formatter="date_formatter">{{ _('End') }}</th>
                        <th data-field="total" data-align="right" data-sortable="true">{{ _('Total') }}</th>
                        <th data-field="valid_ic" data-align="left" data-sortable="true">{{ _('Valid') }}</th>
                        <th data-field="no_ic" data-align="left" data-sortable="true">{{ _('Not Accepted') }}</th>
                        <th data-field="outdated_ic" data-align="left" data-sortable="true">{{ _('Outdated') }}</th>
                        <th data-field="rejected_ic" data-align="left" data-sortable="true">{{ _('Rejected') }}</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
